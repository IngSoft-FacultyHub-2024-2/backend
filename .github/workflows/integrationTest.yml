name: Integration Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: faculty_hub_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        run: npm run test:integration # Define a separate script for integration tests
        env:
          NODE_ENV: test
          HOST_DB: localhost
          USER_DB: postgres
          PASSWORD_DB: postgres
          NAME_DB: faculty_hub_db
          PORT_DB: 5432
          PORT: 3000

      - name: Stop and clean up
        if: always()
        run: echo "Cleanup is handled automatically."
